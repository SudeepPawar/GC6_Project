<!DOCTYPE html>
<html>
<head>
  <title>Login and Signup Buttons</title>
  <style>
        body {
        background-image: url("https://www.sriramakrishnahospital.com/wp-content/uploads/2021/09/Hepatitis_classification.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .welcome{
            font-size: 28px;
            font-weight: bold;
            font-size: 40px;
            margin-bottom:20px;
        }

        .button {
            padding: 10px 20px;
            margin-bottom: 10px;
            background-color: #336699;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
  <div class="container">
    <div class="welcome">Welcome to Login Page&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
        <div class="buttons-container">
            <button class="button" onclick="redirectToLogin()" >Login</button>
            <button class="button"onclick="redirectToSignup()">Signup</button>
        </div>
    </div>

  <script>
    function redirectToLogin() {
      window.location.href = "/renderlogin";
    }

    function redirectToSignup() {
      window.location.href = "/rendersignup";
    }
  </script>
</body>
</html>
