<!DOCTYPE html>
<html>
<head>
    <title>Liver Disease Predictor - Login</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url("https://www.sriramakrishnahospital.com/wp-content/uploads/2021/09/Hepatitis_classification.jpg");
            background-size: cover;
            background-position: center;
        }

        h1 {
            text-align: center;
            margin-bottom: 500px;
            color: #332222;
        }

        form {
            top: 50%;
            left: 50%;
            transform: translate(-150%, -50%);           
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 20px;
            border-radius: 5px;
        }

        label {
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            margin-bottom: 10px;
            padding: 5px;
        }

        input[type="button"] {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Liver Disease Predictor - Login</h1>
    <form id="login-form">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        
        <input type="button" value="Login" onclick="login()">
    </form>

    <p id="result"></p>

    <script>
        function login() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            var payload = {
                "email": email,
                "password": password
            };

            fetch("/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(data => {
                var result = document.getElementById("result");
                result.innerHTML = data.result;

                if (data.result === "login success") {
                    
                    window.location.href = "/index";
                }
            });
        }
    </script>
</body>
</html>
